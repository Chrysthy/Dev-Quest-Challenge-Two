<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulário</title>

    <link rel="stylesheet" href="src/css/reset.css">

    <link rel="stylesheet" href="src/css/style.css">

</head>

<body>

    <main>

        <section>

            <h1>

                Ficou com alguma dúvida?

                <br>

                Nos envie uma mensagem!

            </h1>

            <p class="texto">
                Caso tenha ficado com qualquer dúvida <br> basta nos mandar uma mensagem e <br> entraremos em contato em
                menos de
                24h.
            </p>

        </section>

        <section class="formulario">

            <form action="#">

                <label for="nome"></label>
                <input type="text" name="nome" id="nome" placeholder="Nome completo *" required>

                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email *" required>

                <label for="tel"></label>
                <input type="tel" name="tel" id="tel" placeholder="Telefone *" required>

                <label for="text"> Text</label>
                <textarea name="text" id="text" cols="33" rows="5" placeholder="Mensagem *" required></textarea>

                <p class="obrigatorio">*campos obrigatórios</p>

                <button>Enviar</button>

            </form>

        </section>

    </main>

</body>

</html>
